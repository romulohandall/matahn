{% extends "layout.html" %}
{% block body %}
<body>

    <div id="map-canvas-wrapper">
    <div id="map-canvas"></div>
    </div>

    <a href="#menu" id="olZoomInLink" class="square-button button-right zoomin-button">
        <span><i class="fa fa-plus"></i></span>
    </a>
    <a href="#menu" id="olZoomOutLink" class="square-button button-right zoomout-button">
        <span><i class="fa fa-minus"></i></span>
    </a>

    <a href="#menu" id="baselayer-button" class="square-button button-right baselayer-button">
        <span><i class="fa fa-retweet"></i></span>
    </a>

    <a href="#menu" id="menuLink" class="square-button menu-link">
        <span><i class="fa fa-chevron-right"></i></span>
    </a>

    <div class="overlay-wrapper">
        <div class="overlay">
            <div class="page-submit">
                <form class="pure-form pure-form-stacked">
                    
                    <button class="pure-button pure-button-primary" id="draw-rectangle"><i class="fa fa-crop"></i> Draw selection</button>
                    <p class='ptcountest'></p>

                    <fieldset>
                        <legend>Make your request</legend>

                        <label for="classificationSelector">Classification</label>
                        <select name="classificationSelector">
                            <option value="g">ground (gefilterd)</option>
                            <option value="u">man-made (uitgefilterd)</option>
                            <option value="ug">both</option>
                        </select>
                        <!-- <label for="email">Your Email</label> -->
                        <input name="useremail" type="email" autocomplete="on" placeholder="Your Email">
                        <button type="button" id="submit-button" class="pure-button">Submit</button>

                    </fieldset>
                </form>
                <p class='noemail' style='color:red'></p>
                <p class='noselection' style='color:red'></p>
                <p class='tasksubmitted' style='color:green'></p>
            </div>

            <div class="page-message">
                <h2>Your task is being processed.</h2>
                <p>You will receive an email as soon as your download is ready (a few minutes maximum).</p>
                <p>The requested file will be available <a href="" id="download-url">there</a>.</p>
                <!-- <button type="button" id="back-button" class="pure-button"><a href="">Make a new request</a></button> -->
                <!-- <a type="button" class="pure-button" href="">Go back</a> -->
                <button class="pure-button"><a href="">Go back</a></button>
            </div>
        </div>

    </div>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="http://tiles.geocoders.nl/api/ol/2.12/OpenLayers.js"></script>
    <script src="http://tiles.geocoders.nl/lib/proj4js/proj4js-compressed.js"></script>
    <script src="{{ url_for('static', filename='js/third_party/jquery-1.11.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
{% endblock %}
